site_name: PyNotebookLM Documentation
site_description: Production-grade Python library for NotebookLM automation.
site_url: https://victor.github.io/pynotebooklm/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Usage Guide: usage.md
  - API Reference: api_reference.md
  - Technical Details:
      - Internal Protocol: internal_protocol.md
      - Architecture: architecture.md
      - Decisions: decisions.md
  - Development:
      - Contributing: contributing.md
      - Implementation Plan: implementation_plan.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          import:
            - https://docs.python.org/3/objects.inv
